
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .pending {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .loading-bar {
            width: 300px;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #333;
            transition: width 1.4s linear;
        }
        
        .warning {
            font-size: 18px;
            font-weight: bold;
            color: #FF0000;
            margin-bottom: 20px;
        }
        
        .confirm-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        
        .confirm-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="pending">Pending...</h1>
        <div class="loading-bar">
            <div class="loading-bar-fill"></div>
        </div>
        <p class="warning">Don't leave this page or funds might be lost!</p>
        <button class="confirm-btn" onclick="window.location.href='send2.html'">Confirm</button>
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('.loading-bar-fill').style.width = '100%';
            document.querySelector('.confirm-btn').style.display = 'block';
            document.querySelector('.pending').innerText = 'Confirmed!';
        }, 8000);
    </script>
</body>
</html>
