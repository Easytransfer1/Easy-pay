
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            text-align: center;
        }

        .profile-card {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
        }

        .profile-info {
            margin-top: 20px;
        }

        h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .verified-badge {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .exist-msg {
            color: #ffa07a;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .proceed-btn {
            background-color: #ffa07a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .proceed-btn:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="logo.jpg" alt="Profile Photo" class="profile-photo">
            <div class="profile-info">
                <h2>Maddy home</h2>
                <p>Buissnes</p>
                <p>Account Number: 22122145</p>
            </div>
        </div>
        <p class="exist-msg">User exists!</p>
        <button class="proceed-btn" onclick="window.location.href='2.html'">Proceed</button>
    </div>
</body>
</html>
